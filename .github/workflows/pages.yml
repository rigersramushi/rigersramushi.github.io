name: Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci # faster & reproducible

      # ðŸ‘‰ Build the Angular PWA
      - name: Build with Angular
        run: |
          npx ng build --base-href /rigersramushi.github.io/

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # ðŸ‘‰ Upload only the Angular build output
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/photodrop-ng/browser # <â”€â”€ replace with your actual output folder

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
