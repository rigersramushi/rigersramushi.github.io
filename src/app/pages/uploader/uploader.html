<h2>Roof Project</h2>

<label>
    Destination folder:
    <select [(ngModel)]="selectedFolder">
        <option *ngFor="let f of folders" [value]="f">{{ f }}</option>
    </select>
</label>

<input type="file" accept="image/*" (change)="onFile($event)" />
<p>{{ status }}</p>

<button (click)="signIn()">
    {{ signedIn ? 'Signed in' : 'Sign in' }}
</button>

<p>{{ status }}</p>
